<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>contact | MIWA KAKUTA</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'M PLUS 1p', sans-serif;
      background-color: #fff;
    }

    /* ヘッダー */
    header {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

     .site-name {
      font-size: 1.6rem;
      font-weight: 300;
      color: rgb(3, 3, 3);
      white-space: nowrap;
    }

    .nav {
      display: flex;
      gap: 2em;
    }

    .nav a {
       color: rgb(3, 3, 3);
      text-decoration: none;
      font-weight: 300;
      font-size: 1.1rem;
    }

    .nav a:hover {
      opacity: 0.4;
    }

    /* Contact セクション */
    #contact {
      padding: 8em 2em 4em;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    #contact h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2em;
      color: #222;
    }

    .contact-input {
      width: 100%;
      padding: 1em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1.5em;
      box-sizing: border-box;
    }

    textarea.contact-input {
      min-height: 160px;
      resize: vertical;
    }

    .contact-button {
      background-color: #333;
      color: white;
      padding: 0.8em 2em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1em;
    }

    .contact-button:hover {
      background-color: #555;
    }

    .contact-instagram {
      margin-top: 2em;
      font-size: 0.95rem;
    }

    .contact-instagram a {
      display: inline-block;
      margin-top: 0.5em;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-instagram a:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

 <!-- ヘッダー -->
  <header>
  <h1 class="site-name">
    <a href="index.html" style="text-decoration: none; color: inherit;">MIWA KAKUTA</a>
  </h1>    <nav class="nav">
      <a href="index.html">home</a>
      <a href="work.html">work</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>



 <!-- Contact セクション -->
<section id="contact" style="margin-top: 120px; padding: 2em; text-align: center;">
  <h2>CONTACT</h2>

  <form action="https://formspree.io/f/xblyqdnv" method="POST" style="max-width: 600px; margin: auto;">
    <input type="email" name="email" placeholder="Your Email" required class="contact-input" style="width:100%; padding: 1em; margin-bottom: 1em; border: 1px solid #ccc;">
    
    <textarea name="message" placeholder="Your Message" required rows="6" class="contact-input" style="width:100%; padding: 1em; border: 1px solid #ccc;"></textarea>
    
    <button type="submit" class="contact-button" style="margin-top: 1em; padding: 0.8em 2em; background: #333; color: white; border: none; cursor: pointer;">Send</button>
  </form>

 <p style="margin-top: 2em;"></p>
<a href="https://www.instagram.com/miwakakuta" target="_blank" style="display: inline-block;">
  <img src="images/IG.png" alt="Instagram" style="width: 30px; height: 30px;">
</a>

</body>
</html>
