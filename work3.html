<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIWA KAKUTA</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'M PLUS 1p', sans-serif;
    }

    /* ヘッダー */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .site-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }

    .nav {
      display: flex;
      gap: 2em;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* トップ画像 */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("images/work1/work1_1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-text {
      position: absolute;
      bottom: 1em;
      left: 2em;
      color: white;
      font-size: 1. 4rem;
      font-weight: 300;
      background-color: rgba(0, 0, 0, 0);
      padding: 0.5em 1em;
      border-radius: 4px;
    }

    /* 他の画像 */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
      padding: 4em 2em;
      background-color: #fff;
    }

    .gallery img {
      width: 1000px;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .hero-text {
        font-size: 1rem;
        left: 1em;
        bottom: 2em;
      }

      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- ヘッダー（上に重ね） -->
  <header>
    <h1 class="site-name">MIWA KAKUTA</h1>
    <nav class="nav">
      <a href="index.html">home</a>
      <a href="work.html">work</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <!-- トップ画像（全画面） -->
  <section class="hero">
    <div class="hero-text">from two in one, 2024</div>
  </section>

  <!-- 他の画像3枚 -->
  <section class="gallery">
    <img src="images/work1/Work1_2.jpg" alt="">
    <img src="images/work1/Work1_3.jpg" alt="">
  </section>

</body>
</html>
