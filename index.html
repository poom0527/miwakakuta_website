<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>M PLUS 1p テスト</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'M PLUS 1p', sans-serif;
    }

  /* ヘッダー */
   header {
  position: absolute;
  top: 40px;
  left: 0;
  width: 100%;
  padding: 1em 2em;
  display: flex;
  flex-wrap: wrap; /* ← 折り返し対応 */
  justify-content: space-between; /* ← 画面に収まるよう調整 */
  align-items: center;
  z-index: 10;
}

    .site-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: rgb(228, 221, 215);
      white-space: nowrap;
    }

    .nav {
      display: flex;
      gap: 2em;
    }

    .nav a {
      color: rgb(228, 221, 215);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* メインビジュアル */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("images/header.jpg"); /* ← 自分の画像に置き換え */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-text {
      position: absolute;
      bottom: 5em;
      left: 3em;
      color: white;
      font-size: 2rem;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <h1 class="site-name">MIWA KAKUTA</h1>
    <nav class="nav">
      <a href="index.html">home</a>
      <a href="work.html">work</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <!-- ヒーロー画像 -->
  <section class="hero">
    <div class="hero-text"></div>
  </section>

</body>
</html>
